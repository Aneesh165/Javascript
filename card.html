<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="card mt-5" style="width:18rem;">
        <img class="card-img-top"
            src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp"
            alt="cat image">
        <div class="card-body">
            <div class="card-title">CARD TITLE</div>
            <div class="one d-flex justify-content-between">
                <div class="card-icons w-25"><button class="w-75" onclick="dislike()">
                        <img class="w-75" id="Layer_1"
                            src="https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/like-icon.png"
                            alt="">
                    </button></div>
                <button id="add" class="btn btn-dark" onclick="change()">Add Friend</button>
            </div>
        </div>
    </div>

    <script>
        function dislike() {
            document.getElementById("Layer_1").getAttribute("src") == "https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/like-icon.png"
                ? document.getElementById("Layer_1").src = "./hello.png"
                : document.getElementById("Layer_1").src = "https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/like-icon.png"
        }
        function change() {
            let input = document.getElementById("add");
            if (input.innerHTML == "Add Friend") {
                document.getElementById("add").innerHTML = "Remove Friend";
                document.getElementById("add").style.backgroundColor = "green"
            }
            else if (input.innerHTML == "Remove Friend") {
                document.getElementById("add").innerHTML = "Add Friend";
                document.getElementById("add").style.backgroundColor = "black"
                document.getElementById("add").style.color = "white"
            }
        }

    </script>
</body>

</html>
