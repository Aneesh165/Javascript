<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temprature converter</h1>
    <h2>celsius to fahrenheit</h2>
    <div>
        <label>Temprature</label>
        <input type="text" id="celsius"><br>
        <input type="submit" onclick="convert()">
        <br>
        <br>
        <h3 id="ans"></h3>
    </div>
    
    <script>
        function convert() {
            let temp = document.getElementById("celsius").value
            let f = Number(temp)*(9/5)+32

            document.getElementById("ans").innerHTML = f + " fahrenheit" 
            console.log(f)
        }
    </script>
</body>
</html>
