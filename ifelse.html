<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <label>Enter the number:</label>
      <input id="num" type="text" />
      <button onclick="number()">submit</button>
      <p id="out"></p>
    </div>

    <script>
      function number() {
        let output = document.getElementById("num").value;
        if (output > 0) {
          document.getElementById("out").innerHTML = output + " is positive";
        } else if (output < 0) {
          document.getElementById("out").innerHTML = output + " is Negative";
        } else {
          document.getElementById("out").innerHTML = "Zero";
        }
      }
    </script>
  </body>
</html>
