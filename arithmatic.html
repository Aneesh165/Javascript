<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
          position: absolute;
          top: 100px;
          left: 100px;
        }
      </style>
    <div class="box">
        <label>input 1:</label>
        <input type="text" id="a">
        <br>
        <label>input 2:</label>
        <input type="text" id="b">
        <br>
        <input type="submit" onclick="arith()">
        <p id="sum"></p>
        <p id="difference"></p>
        <p id="product"></p>
        <p id="quotient"></p>
        <p id="modulus"></p>
    </div>


    <script>
        function arith(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;

        let sum = Number(a) + Number(b);
        document.getElementById("sum").innerHTML = 'sum = '+ sum;

        let diff = Number(a) - Number(b);
        document.getElementById("difference").innerHTML = 'Difference = '+ diff;

        let multi = Number(a) * Number(b);
        document.getElementById("product").innerHTML = 'Product = '+multi

        let divide = Number(a) / Number(b);
        document.getElementById("quotient").innerHTML = 'Quotient = '+divide

        let mod =Number(a) % Number(b);
        document.getElementById("modulus").innerHTML = 'Modulus = '+mod;
        
        }
    </script>
</body>
</html>
