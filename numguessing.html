<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <h3>We have selected a random number between 1 and 10.</h3>
    <p id="ans"></p>
    <input type="text" name="" id="gue">
    <input type="button" value="submit" onclick="logic()">


    <script>
        function logic(){
            let guess = document.getElementById("gue").value;
            const num = Math.floor(Math.random()*10);
            if (guess==num) {
                document.getElementById("ans").innerText="Correct Guess"
            }
            else{
            document.getElementById("ans").innerText="Try again "+num+" is the Number"
            } 
        }
    </script>
</body>
</html>
